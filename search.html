<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodipy | Search</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <main class="home-page">
        <div class="nav-bar">
            <div>
                <h1 class="logo">Foodipy</h1>
            </div>
            <div class="headings">
                <div class="search-bar">
                    <input type="text" class="search-bar-input" placeholder="Search" id="search-input" />
                    <a href="./search.html">
                        <button id="search-submit">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="main-container">
        <div class="filters">
            <h1 class="heading">Filters</h1>
            <p class="sub-heading">By Category</p>
            <div id="by-category"></div>

            <p class="sub-heading">By Region</p>
            <div id="by-region"></div>

            <button id="filter-search">Search</button>
        </div>
        <div class="skj_flavour">
            <div class="skj_varites" id="content"></div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/logic.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
